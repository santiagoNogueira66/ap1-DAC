<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><title>lista de agendamentos</title></h:head>
<h:body>
	<h:form id="formulario">
		<p:panel header="lista de Agendamentos">
		<p:link outcome="gerar_agendamento" value="voltar" />
		<p:dataTable value="#{AgendamentoBean.listar}" var="a">
			<p:column headerText="id"><p:outputLabel value="a.id"/></p:column>
			<p:column headerText="paciente"><p:outputLabel value="a.paciente"/></p:column>
			<p:column headerText="medico"><p:outputLabel value="a.medico"/></p:column>
			<p:column headerText="dataHoraConsulta"><p:outputLabel value="a.dataHoraConsulta"/></p:column>
		</p:dataTable>
		</p:panel>
	</h:form>
</h:body>
</html>
